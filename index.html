<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Werewolf Chat (Single Room)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #111;
      color: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .card {
      background: #222;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    label {
      font-size: 12px;
      display: block;
      margin: 6px 0 2px;
    }
    input, button, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      color: #f5f5f5;
      font-size: 14px;
    }
    button {
      margin-top: 8px;
      background: #ff9800;
      border: none;
      font-weight: bold;
    }
    button:disabled {
      background: #555;
    }
    #status {
      font-size: 12px;
      margin-top: 4px;
      color: #ccc;
    }
    #chat {
      max-height: 40vh;
      overflow-y: auto;
      margin-top: 8px;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 4px;
      padding-bottom: 4px;
      border-bottom: 1px solid #333;
      word-break: break-all;
    }
    .msg span.name {
      font-weight: bold;
      margin-right: 4px;
      color: #ffcc80;
    }
    .msg span.time {
      font-size: 10px;
      color: #aaa;
      margin-left: 4px;
    }
    #playersList {
      font-size: 13px;
      margin-top: 6px;
      padding: 6px;
      background: #111;
      border-radius: 6px;
      max-height: 20vh;
      overflow-y: auto;
    }
    #playersList .player {
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <h1>Werewolf ミニチャット（1部屋）</h1>

  <!-- 入室前にだけ見せるエリア -->
  <div id="loginSection" class="card">
    <label>名前</label>
    <input id="nameInput" placeholder="名前を入力" />

    <label>部屋パスワード</label>
    <input id="passwordInput" type="password" placeholder="パスワードを入力" />

    <button id="joinBtn">部屋に入る</button>
    <div id="status">まだ部屋に入っていません。</div>
  </div>

  <!-- 入室後だけ見せるエリア -->
  <div id="roomSection" style="display:none;">
    <div class="card">
      <strong>部屋のプレイヤー</strong>
      <div id="playersList">まだ誰もいません。</div>
    </div>

    <div class="card">
      <label>メッセージ</label>
      <textarea id="messageInput" rows="2" placeholder="メッセージを入力"></textarea>
      <button id="sendBtn" disabled>送信</button>

      <div id="chat"></div>
    </div>
  </div>

  <!-- メインのJS -->
  <script type="module" src="./main.js"></script>
</body>
</html>
